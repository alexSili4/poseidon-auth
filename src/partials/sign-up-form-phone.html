<form class="auth-form js-sign-up-form js-sign-up-form-phone">
  <div class="auth-form-labels-wrap">
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Номер телефону</span>
      <span class="auth-form-input-wrap js-sign-up-form-input-phone-wrap">
        <input type="text" name="phone" class="auth-form-input phone js-auth-form-input-phone" required />
        <span class="auth-form-input-phone-prefix js-auth-form-input-phone-prefix">+380</span>
        <button type="button" class="auth-form-input-btn confirm-phone js-sign-up-form-confirm-phone-btn" disabled>Підтвердити</button>
        <span class="auth-form-input-info error js-sign-up-form-input-phone-error">Помилка</span>
        <svg class="auth-form-input-check-icon phone">
          <use href="/icons/icons.svg#input-check"></use>
        </svg>
      </span>
    </label>
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Код з СМС</span>
      <span class="auth-form-input-wrap sms-code js-sign-up-form-input-sms-code-wrap">
        <input type="text" maxlength="1" name="sms_code" class="auth-form-input sms-code js-sign-up-form-input-sms-code" required disabled />
        <input type="text" maxlength="1" name="sms_code" class="auth-form-input sms-code js-sign-up-form-input-sms-code" required disabled />
        <input type="text" maxlength="1" name="sms_code" class="auth-form-input sms-code js-sign-up-form-input-sms-code" required disabled />
        <input type="text" maxlength="1" name="sms_code" class="auth-form-input sms-code js-sign-up-form-input-sms-code" required disabled />
        <span class="auth-form-input-info error js-sign-up-form-input-sms-code-error">помилка</span>
        <p class="auth-form-input-info timeout js-sign-up-form-resend-phone-timeout">Відправити повторно через <span class="js-sign-up-form-resend-phone-timeout-time">00:00</span></p>
      </span>
    </label>
  </div>
  <button type="button" class="auth-form-btn next js-sign-up-form-phone-next" disabled>Далі</button>
</form>
