<form class="auth-form js-sign-up-form js-sign-up-form-profile display-none">
  <div class="auth-form-labels-wrap">
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Ім&#8217;я</span>
      <span class="auth-form-input-wrap js-sign-up-form-input-name-wrap">
        <input type="text" name="username" class="auth-form-input" placeholder="Додайте Ім&#8217;я" required />
        <span class="auth-form-input-info error js-sign-up-form-input-name-error">Помилка</span>
      </span>
    </label>
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Дата народження</span>
      <span class="auth-form-input-wrap js-sign-up-form-input-birthday-wrap">
        <input type="text" name="birthday" class="auth-form-input js-auth-form-input-birthday" placeholder="ДД/ММ/РРРР" required />
        <span class="auth-form-input-info error js-sign-up-form-input-birthday-error">Помилка</span>
      </span>
    </label>
    <div class="auth-form-input-label">
      <p class="auth-form-input-title">Стать</p>
      <div class="sign-up-form-profile-sex-custom-radiobtns-wrap">
        <label class="sign-up-form-profile-sex-custom-radiobtn">
          <input class="hidden-element" type="radio" name="sex" value="woman" required />
          <span class="sign-up-form-profile-sex-custom-radiobtn-title">Жіноча</span>
        </label>
        <label class="sign-up-form-profile-sex-custom-radiobtn">
          <input class="hidden-element" type="radio" name="sex" value="man" required />
          <span class="sign-up-form-profile-sex-custom-radiobtn-title">Чоловіча</span>
        </label>
      </div>
    </div>
    <label class="auth-form-input-label">
      <input type="checkbox" name="subscription" class="hidden-element" />
      <span class="sign-up-form-profile-subscription-custom-checkbox-wrap">
        <span class="sign-up-form-profile-subscription-custom-checkbox">
          <svg class="sign-up-form-profile-subscription-custom-checkbox-icon">
            <use href="/icons/icons.svg#checkbox"></use>
          </svg>
        </span>
        <span class="sign-up-form-profile-subscription-custom-checkbox-title">Підписатись на розсилку нових купонів</span>
      </span>
    </label>
  </div>
  <button type="submit" class="auth-form-btn js-sign-up-form-profile-submit" disabled>Зареєструватися</button>
</form>
