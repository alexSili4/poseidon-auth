<div class="js-sign-in-form-csrf-token hidden-element"><input type="hidden" name="token" value="12345678" /></div>
<form class="auth-form js-sign-in-form">
  <div class="auth-form-labels-wrap">
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Номер телефону або Email</span>
      <span class="auth-form-input-wrap">
        <input type="text" name="email" class="auth-form-input" placeholder="Введіть номер телефону або Email" required />
        <span class="auth-form-input-info"></span>
      </span>
    </label>
    <label class="auth-form-input-label">
      <span class="auth-form-input-title">Пароль</span>
      <span class="auth-form-input-wrap password js-sign-in-form-password-wrap">
        <input type="password" name="password" class="auth-form-input password js-sign-in-form-input-password" placeholder="Введіть ваш пароль" minlength="8" required />
        <button type="button" class="auth-form-input-btn toggle-show-password show js-sign-in-form-toggle-show-password-btn">
          <svg class="auth-form-input-btn-icon password hide">
            <use href="/icons/icons.svg#show-password"></use>
          </svg>
          <svg class="auth-form-input-btn-icon password show">
            <use href="/icons/icons.svg#hide-password"></use>
          </svg>
        </button>
        <a class="auth-form-input-info forgot-password" href="/">Нагадати пароль</a>
        <span class="auth-form-input-info error password js-sign-in-form-input-password-error">Помилка</span>
      </span>
    </label>
  </div>
  <button type="submit" class="auth-form-btn js-sign-in-form-submit-btn" disabled>Увійти</button>
  <load src="/partials/alt-auth.html" />
</form>
